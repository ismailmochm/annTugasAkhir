{% extends "base.html" %} {% block content %}

<h2>Tugas Akhir Prediksi Perceraian ANN</h2>

<div>
    <form action="/predict" method="POST">
        <div style="margin-top: 1.5rem;">
            <label for="Penggugat">Usia Penggugat</label>
            <input style="margin-left: 2rem;" id="Penggugat" name="Penggugat" placeholder=" di isi 1 - 6">
        </div>
        <div style="margin-top: 1rem;">
            <label for="Tergugat">Usia Tergugat</label>
            <input style="margin-left: 3rem;" id="Tergugat" name="Tergugat" placeholder=" di isi 1 - 6">
        </div>
        <div style="margin-top: 1rem;">
            <label for="LNikah">Lama Menikah</label>
            <input style="margin-left: 2.6rem;" id="LNikah" name="LNikah" placeholder="di isi 0 - 1">
        </div>
        <div style="margin-top: 1rem;">
            <label for="JumAnak">Jumlah Anak</label>
            <input style="margin-left: 3.2rem;" id="JumAnak" name="JumAnak" placeholder="di isi 0 - 1">
        </div>
        <div style="margin-top: 1rem;">
            <label for="Indikator">Indikator</label>
            <input style="margin-left: 5rem;" id="Indikator" name="Indikator" placeholder="di isi 1 - 3">
        </div>
        <div style="margin-top: 1rem;">
            <label for="Mediasi">Mediasi</label>
            <input style="margin-left: 5.3rem;" id="Mediasi" name="Mediasi" placeholder="di isi 0 - 1">
        </div>
        <button style="margin-top: 1rem;" type="submit" class="btn btn-primary">Submit</button>
    </form>

        <div>Hasil Prediksi :</div>
        {{ result }}
</div>



{% endblock %}
